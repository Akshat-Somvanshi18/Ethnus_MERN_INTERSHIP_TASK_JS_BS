<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column align-items-center justify-content-center w-50 rounded-5 border shadow p-2 mx-auto mt-5">
    <h2 class="py-3">...Sort String Alphabetically...</h2>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput" class="my-3">
    <button onclick="sortString()" class="btn btn-outline-primary">Sort</button>
    <p class="pt-3 ">Sorted string:</p>
    <p id="output" class="text-success pb-3" style="height: 10px;"></p>
</div>

<script>
    function sortString() {
        const stringInput = document.getElementById("stringInput");
        const output = document.getElementById("output");
        const inputValue = stringInput.value;
        const sortedValue = inputValue.split('').sort().join('');
        output.textContent = sortedValue;
    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
