<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column w-25 align-items-center justify-content-center mx-auto border rounded-5 shadow mt-5">
    <h2 class="py-3">...Reverse Number...</h2>
    <label for="numberInput">Enter a number to be reversed:</label>
    <input type="number" id="numberInput" class="my-3">
    <button onclick="reverseNumber()" class="btn btn-outline-primary">Reverse</button>
    <p class="pt-3">Reverse of the number:</p>
    <p id="output" class="text-success pb-3" style="height: 10px;"></p>
</div>

<script>
    function reverseNumber() {
        const numberInput = document.getElementById("numberInput");
        const output = document.getElementById("output");
        const inputValue = Number(numberInput.value);
        const reversedValue = parseFloat(inputValue.toString().split('').reverse().join(''));
        output.textContent = reversedValue;
    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
