<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="rounded-5 border shadow p-5 w-50 mx-auto mt-5 d-flex justify-content-center">
      <form id="contactForm" class="d-flex flex-column w-75 align-items-center">
        <div>
          <label for="name" style="width: 100px;">Name:</label>
          <input type="text" id="name" name="name" />
          <p class="error text-danger" id="nameError" style="height: 30px;"></p>
        </div>

        <div>
          <label for="email" style="width: 100px;">Email:</label>
          <input type="email" id="email" name="email" />
          <p class="error text-danger" id="emailError" style="height: 30px;"></p>
        </div>

        <div>
          <label for="website" style="width: 100px;">Website:</label>
          <input type="url" id="website" name="website" />
          <p class="error text-danger" id="websiteError" style="height: 30px;"></p>
        </div>

        <div>
          <label for="message" style="width: 100px;">Message:</label>
          <textarea id="message" name="message" rows="1" cols="23"></textarea>
          <p class="error text-danger" id="messageError" style="height: 30px;"></p>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const website = document.getElementById("website").value;
        const message = document.getElementById("message").value;

        document.getElementById("nameError").textContent =
          name === "" ? "This field is required for Name" : "";
        document.getElementById("emailError").textContent = !isValidEmail(email)
          ? "A valid email address is required"
          : "";
        document.getElementById("websiteError").textContent = !isValidURL(
          website
        )
          ? "A valid URL is required"
          : "";
        document.getElementById("messageError").textContent =
          message === "" ? "This field is required for Message" : "";

        if (
          name !== "" &&
          isValidEmail(email) &&
          isValidURL(website) &&
          message !== ""
        ) {
          // Form is valid, you can submit it or perform other actions here
          alert("Form submitted successfully!");
        }
      });

      function isValidEmail(email) {
        // You can use a regular expression for email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function isValidURL(url) {
        // You can use a regular expression for URL validation
        const urlRegex = /^(ftp|http|https):\/\/[^ "]+$/;
        return urlRegex.test(url);
      }
    </script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
