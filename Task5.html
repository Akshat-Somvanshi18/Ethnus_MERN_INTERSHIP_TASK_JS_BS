<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="d-flex justify-content-center mt-5">
    <form class="needs-validation was-validated w-50 border p-5" novalidate="" style="background-color: rgb(247, 246, 246);">
      <div class="d-flex align-items-center">
        <h6 style="width: 250px">First Name</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <i
            class="fa fa-user icon px-3 position-absolute"
            style="
              background-color: rgb(212, 212, 212);
              padding: 9px 0px;
              top: 2px;
              left: 1px;
            "
          ></i>
          <input
            placeholder="First Name"
            class="rounded-0 px-5 form-control"
            type="text"
            required
          />
          <div class="invalid-feedback">Please enter your First Name.</div>
        </div>
      </div>

      <div class="d-flex align-items-center">
        <h6 style="width: 250px">Last Name</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <i
            class="fa fa-user icon px-3 position-absolute"
            style="
              background-color: rgb(212, 212, 212);
              padding: 9px 0px;
              top: 2px;
              left: 1px;
            "
          ></i>
          <input
            placeholder="Last Name"
            class="rounded-0 px-5 form-control"
            type="text"
            required
          />
          <div class="invalid-feedback">Please enter your Last Name.</div>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <h6 style="width: 250px">Email</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <i
            class="fa fa-envelope icon px-3 position-absolute"
            style="
              background-color: rgb(212, 212, 212);
              padding: 9px 0px;
              top: 2px;
              left: 1px;
            "
          ></i>
          <input
            placeholder="E-mail Address"
            class="rounded-0 px-5 form-control"
            type="email"
            required
          />
          <div class="invalid-feedback">Please enter your Email.</div>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <h6 style="width: 250px">Phone #</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <i
            class="fa fa-phone icon px-3 position-absolute"
            style="
              background-color: rgb(212, 212, 212);
              padding: 9px 0px;
              top: 2px;
              left: 1px;
            "
          ></i>
          <input
            placeholder="(788)857-8978"
            class="rounded-0 px-5 form-control"
            type="tel"
            required
          />
          <div class="invalid-feedback">Please enter your Phone Number.</div>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <h6 style="width: 250px">Address</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <i
            class="fa fa-home icon px-3 position-absolute"
            style="
              background-color: rgb(212, 212, 212);
              padding: 9px 0px;
              top: 2px;
              left: 1px;
            "
          ></i>
          <input
            placeholder="Address"
            class="rounded-0 px-5 form-control"
            type="text"
            required
          />
          <div class="invalid-feedback">Please enter your Address.</div>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <h6 style="width: 250px">City</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <i
            class="fa fa-home icon px-3 position-absolute"
            style="
              background-color: rgb(212, 212, 212);
              padding: 9px 0px;
              top: 2px;
              left: 1px;
            "
          ></i>
          <input
            placeholder="City"
            class="rounded-0 px-5 form-control"
            type="text"
            required
          />
          <div class="invalid-feedback">Please enter your City.</div>
        </div>
      </div>

      <div class="d-flex align-items-center">
        <h6 style="width: 250px">State</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <i
            class="fa fa-server icon px-2 position-absolute"
            style="
              background-color: rgb(212, 212, 212);
              padding: 9px 0px;
              top: 3px;
              left: 2px;
            "
          ></i>
          <select
            name="State"
            class="px-5 form-select"
            style="width: 350px; height: 40px"
            required
          >
            <option selected disabled value="">Please Select Your State</option>
            <option>Jammu & Kashmir</option>
            <option>Himachal Pradesh</option>
            <option>Uttar Pradesh</option>
            <option>Tamil Nadu</option>
          </select>
          <div class="invalid-feedback">Please enter your State.</div>
        </div>
      </div>

      <div class="d-flex align-items-center mt-3">
        <h6 style="width: 250px">Do you have hosting?</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <input type="radio" required/>
          <label for="age1">Yes</label><br />
          <input type="radio" required/>
          <label for="age2">No</label><br />
        </div>
      </div>

      <div class="d-flex align-items-center">
        <h6 style="width: 250px">Project Description</h6>
        <div class="position-relative" style="width: 350px; height: 70px;">
          <i
            class="fa fa-pencil icon px-3 position-absolute"
            style="
              background-color: rgb(212, 212, 212);
              padding: 5px 0px;
              top: 18px;
              left: 1px;
            "
          ></i>
          <textarea rows="1" cols="32" class="px-5 mt-3" placeholder="Project Description..."></textarea>
        </div>
      </div>

      <button class="btn btn-warning text-light" type="submit">Send <i class="fa fa-paper-plane icon"></i></button>
    </form>
</section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
