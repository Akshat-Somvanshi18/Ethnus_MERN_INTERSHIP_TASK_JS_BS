<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
<div class="d-flex flex-column align-items-center justify-content-center w-25 rounded-5 border shadow mx-auto mt-5 p-3">
    <h2>Calculator</h2>
    <label for="num1" class="mt-2">First number:</label>
    <input type="number" id="num1">
    <label for="num2" class="mt-2">Second number:</label>
    <input type="number" id="num2">
    <br>
    <div class="d-flex">
    <button onclick="multiplyNumbers()" class="btn btn-outline-primary mx-2">Multiply</button>
    <button onclick="divideNumbers()" class="btn btn-outline-primary mx-2">Divide</button>
   </div>
    <br>
    <p class="pt-3">Result: </p>
    <p id="output" class="text-success pb-3" style="height: 10px;"></p>
</div>

<script>
    function multiplyNumbers() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 * num2;
        document.getElementById("output").textContent = result;
    }

    function divideNumbers() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        if (num2 === 0) {
            document.getElementById("output").textContent = "Cannot divide by zero!";
        } else {
            const result = num1 / num2;
            document.getElementById("output").textContent = result;
        }
    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
