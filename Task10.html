<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column align-items-center justify-content-center w-25 rounded-5 border shadow mx-auto mt-5 p-3">
    <h2 class="py-3">Date and Time</h2>
    <div class="d-flex my-3">
    <button onclick="showDate()" class="btn btn-outline-primary mx-2">Show Date</button>
    <button onclick="showTime()" class="btn btn-outline-primary mx-2">Show Time</button>
    </div>
    <p id="output" class="text-success py-3" style="height: 10px;"></p>
</div>

<script>
    function showDate() {
        const currentDate = new Date().toLocaleDateString();
        document.getElementById("output").textContent = `Current Date: ${currentDate}`;
    }

    function showTime() {
        const currentTime = new Date().toLocaleTimeString();
        document.getElementById("output").textContent = `Current Time: ${currentTime}`;
    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
